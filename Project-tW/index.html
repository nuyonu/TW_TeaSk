            <div id="id1" class="modal">
                <form class="modal-content animate" action="#">

                    </div>
                    <div class="container">
                        <label for="name"><b>Username</b></label>
                        <input type="text" placeholder="Introduceti utilizatorul" id="name" required>
                        <label for="pws"><b>Parola</b></label>
                        <input type="password" placeholder="Introduceti parola" id="pws" required>
                        <button type="submit" id="logare">Logare</button>
                        <div class="logincustom">
                            <button type="submit" id="github">GitHub</button>

                        <label>

                    </div>
                    <div class="container">

                        </button>
                        <span class="psw"></span>
                    </div>
                </form>
            </div>
            <div id="id2" class="modal">

                    </div>

                        <label for="email"><b>Email</b></label>
                        <input type="email" placeholder="Introduceti o adresa de email" id="email" required>
                        <label for="pwsc"><b>Parola</b></label>
                        <input type="password" placeholder="Introduceti o parola" id="pwsc" required>
                        <label for="pwscr"><b>Confirma parola</b></label>
                        <input type="password" placeholder="Introduceti parola din nou" id="pwscr" required>
                        <label for="nameuser"><b>Nume</b></label>
                        <label>
                            <input type="text" id="nameuser" required>
                        </label>
                        <label for="prenumeuser"><b>Prenume</b></label>
                        <label>
                            <input type="text" id="prenumeuser" required>

                        <button type="submit" id="crearecont">Creaza cont</button>
                    </div>
                    <div class="container">

                        <span class="psw"></span>
